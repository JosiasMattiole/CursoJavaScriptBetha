<div class="container">
    <h2>{{vm.titulo}}</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="descricao" class="col-sm-2 control-label">Descrição</label>
            <div class="col-sm-8">
                <input type="text" ng-model="vm.turma.descricao" class="form-control" id="descricao">
            </div>
        </div>
        <div class="form-group">
            <label for="anoRef" class="col-sm-2 control-label">Ano referência</label>
            <div class="col-sm-4">
                <input type="text" ng-model="vm.turma.anoRef" class="form-control" id="anoRef">
            </div>
        </div>
        <div class="text-right col-sm-10">
            <button ng-click="vm.salvar()" type="button" class="btn btn-success">Salvar</button>
            <a href="#/turmas" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>
<!-- /container -->
