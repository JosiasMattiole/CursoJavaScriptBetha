<div class="container">
    <h2>Turmas</h2>
    <br>
    <form class="form-inline">
        <!--
        <div class="form-group pull-right">
            <label class="control-label" for="busca">Filtro:</label>
            <input class="form-control" type="text" name="busca" ng-model="vm.busca">
            <a class="btn btn-primary" ng-click="vm.buscar()">
                <span class="glyphicon glyphicon-search"></span>
                <span>Buscar</span>
            </a>
        </div>
        -->
        <a class="btn btn-success" href="#/turmas/new">
            <span class="glyphicon glyphicon-plus"></span>
            <span>Novo turma</span>
        </a>
    </form>
    <hr>
    <div class="table-responsive">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Ano referência</th>
                    <th>Descrição</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="turma in vm.turmas">
                    <td>{{turma.anoRef}}</td>
                    <td>{{turma.descricao}}</td>
                    <td class="text-right">
                        <a class="btn btn-link" ng-href="{{'#/turmas/' + turma._id}}">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <button type="button" class="btn btn-link" ng-click="vm.remover(turma)">
                            <span class="glyphicon glyphicon-trash" style="color: red"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
